<!DOCTYPE html>
<html ng-app="demoApp">
  <head>
    <title>Cowsay Client</title>
  </head>
  <body>
    <section ng-controller="CowsayController">
      <h1>{{cowsayCtrl.title}}</h1>
        <input type="text" ng-model="cowsayCtrl.text">
        <button ng-click="cowsayCtrl.helloClick(cowsayCtrl.text)">Click me!</button>

        <pre>
          {{cowsayCtrl.updateCow(cowsayCtrl.text)}}
        </pre>
      </section>

      <section ng-controller="CowsayController">
        <h1>{{cowsayCtrl.title}}</h1>
        <input type="text" ng-model-"cowsayCtrl.coolbeans">
        <p>{{cowsayCtrl.coolbeans}}</p>
      </section>
    </body>
  </html>
